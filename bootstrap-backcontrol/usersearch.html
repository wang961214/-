    <section class="col-sm-10">
        <h1>用户管理</h1>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="userlist.html">用户列表</a></li>
            <li role="presentation" class="active"><a href="usersearch.html">搜索用户</a></li>

        <div class="search">
            <div class="alert alert-info" role="alert">
                <p><span>技巧提示：</span>支持模糊搜索和匹配搜索，匹配搜索使用*代替！</p>

            <form action="">
                <div class="form-group">
                    <label for="" class="control-label">用户名</label>
                    <input type="text" class="form-control" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">UID</label>
                    <input type="text" class="form-control" placeholder="请输入用户UID">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">选择用户组</label>
                    <select name="" id="" class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>注册会员</option>
                        <option>中级会员</option>
                        <option>高级会员</option>

<div class="modal fade" id="mymodal" role="dialog" aria-labelledby="mymodallabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4>添加用户</h4>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label class="control-label" for="">用户名</label>
                        <input class="form-control" type="text" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="">密码</label>
                        <input class="form-control" type="password" placeholder="请输入用户密码">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="">确认用户密码</label>
                        <input class="form-control" type="password" placeholder="请确认输入用户密码">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="">请输入用户邮箱</label>
                        <input class="form-control" type="email" placeholder="请输入用户邮箱">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="">所属用户组</label>
                        <select name="" class="form-control">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>注册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                    </div>
                    <div class="container-fluid">
                        <div class="col-sm-1 col-sm-offset-7">
                            <button class="btn btn-success" type="submit">提交</button>
                        </div>
                        <div class="col-sm-1 col-sm-offset-1">
                            <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
